<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todoList.css">

</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

    <div class="container">
        <h1 class="title">열공시간            
        </h1>
        <hr>
            <div class="total time">
                
            </div>

        <hr>
        
        <div class="list_container">
            
            <table>
                <tr>
                    <td>
                        <input type="text" id="input" placeholder="해야할 학습 목록">
                    </td>

                    <td>
                        <button class="button" type="button" id="button">AddToDoList</button>
                    </td>
                </tr>
            </table>

        <hr>
                
            <ul class="list" id="list">
            </ul>
        </div>
        
        <div class="clear">
            <button class="clearButton" type="button", id="clearButton">Clear All</button>
        </div>
    </div>

    <script src="./todoList.js"></script>

</body>

</html>
